site_name: Experiment Control with Python Course

theme:
  name: material
  features:
    - content.code.copy

plugins:
  - search
  - bibtex:
      bib_file: "docs/referenties.bib"
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheets/extra.css

nav:
  - index.md
  - communicatie.md
  - github.md
  - basisscript.md
  - mvc.md
  - poetry.md
  - cli.md
  - gui.md
  - eindfeest.md
  - Appendices:
      - software-tools.md
      - firmware.md
      - kleurcodes.md
      - diodes.md
      - zonnecel.md
      - voorkennis.md
  - faq.md

extra:
    file: ':fontawesome-regular-file-code:'
    file_lines: ':fontawesome-regular-file-lines:'
    folder: ':fontawesome-regular-folder:'
    github: ':fontawesome-brands-github:'