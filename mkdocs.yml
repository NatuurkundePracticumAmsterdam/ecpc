site_name: Experiment Control with Python Course

theme:
  name: material
  logo: figures/ECPC_logo_plain.svg
  favicon: figures/ECPC_logo_simple.svg
  features:
    - content.code.copy
    - toc.integrate
    - navigation.top

plugins:
  - search
  - bibtex:
      bib_file: "docs/referenties.bib"
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - assets/ADC_slider/ADC_slider.js
  - assets/run_button/run_button.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheets/extra.css
  - assets/ADC_slider/ADC_slider.css
  - assets/run_button/run_button.css

nav:
  - index.md
  - Voorkennis:
    - basis-python.md
    - vervolg-python.md
  - communicatie.md
  - github.md
  - basisscript.md
  - classes.md
  - mvc.md
  - poetry.md
  - cli.md
  - gui.md
  - eindfeest.md
  - Appendices:
      - software-tools.md
      - firmware.md
      - kleurcodes.md
      - diodes.md
      - zonnecel.md
  - faq.md

extra:
    file: ':fontawesome-regular-file-code:'
    file_lines: ':fontawesome-regular-file-lines:'
    folder: ':fontawesome-regular-folder:'
    github: ':fontawesome-brands-github:'
    branch: ':fontawesome-solid-code-branch:'
    star: ':material-star:'
    trash: ':fontawesome-regular-trash-can:'
    arrow_rotate: ':fontawesome-solid-arrow-rotate-right:'
    copy: ':material-content-copy:'
    feesttoeter: ':material-party-popper:'
